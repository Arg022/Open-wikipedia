<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with output.md</title>
    <!-- Includi Editor.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest/dist/editor.css">
    <style>
        #editorjs {
            width: 90%;
            height: 50vh;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <h1>Editor.js with output.md</h1>
    <!-- Area per il contenuto Editor.js -->
    <div id="editorjs"></div>

    <!-- Includi Editor.js JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <!-- Plugin per Header -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <!-- Plugin per List -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <!-- Markdown-to-Blocks conversion script -->
    <script src="https://cdn.jsdelivr.net/npm/editorjs-markdown@latest"></script>

    <script>
        async function loadMarkdown() {
            try {
                const response = await fetch('output.md');
                const markdownContent = await response.text();

                // Converti Markdown in blocchi Editor.js
                const blocks = markdownToBlocks(markdownContent);

                // Inizializza Editor.js
                const editor = new EditorJS({
                    holder: 'editorjs',
                    tools: {
                        header: Header,
                        list: List
                    },
                    data: {
                        blocks: blocks
                    }
                });
            } catch (error) {
                console.error('Errore nel caricamento di output.md:', error);
            }
        }

        loadMarkdown();
    </script>
</body>

</html>
