<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleMDE with output.md</title>
    <!-- Includi SimpleMDE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <style>
        #markdown-editor {
            width: 90%;
            height: 80vh;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <h1>Markdown Editor</h1>
    <!-- Area per il contenuto Markdown -->
    <textarea id="markdown-editor"></textarea>

    <!-- Includi SimpleMDE JavaScript -->
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script>
        async function loadMarkdown() {
            try {
                const response = await fetch('output.md');
                const markdownContent = await response.text();
                document.getElementById('markdown-editor').value = markdownContent;
                var simplemde = new SimpleMDE({
                    autofocus: true,
                    autosave: {
                        enabled: true,
                        uniqueId: "id",
                        delay: 1000,
                    },
                    element: document.getElementById("markdown-editor"),
                    forceSync: true,
                    hideIcons: ["guide", "heading"],
                    insertTexts: {
                        horizontalRule: ["", "\n\n-----\n\n"],
                        image: ["![](http://", ")"],
                        link: ["[", "](http://)"],
                        table: ["", "\n\n| Column 1 | Column 2 | Column 3 |\n| -------- | -------- | -------- |\n| Text     | Text      | Text     |\n\n"],
                    },
                    lineWrapping: true,
                    tabSize: 4,
                });
            } catch (error) {
                console.error('Errore nel caricamento di output.md:', error);
            }
        }

        loadMarkdown();
    </script>
</body>

</html>
